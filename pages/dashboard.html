        <!-- Custom css -->

    <body>
        <div class="topbar">
            <div class="left_side">
                <img src = '/assets/images/shutterstock_1846527508 [Converted].png' height="40px" alt="Logo" /> Dashboard
            </div>
            <div class="search_bar not_active" onclick="main()">

                <div class="cover">
                    <i class="fa-solid fa-search"></i>
                    <span>nexpert</span>
                </div>
            </div>
            <div class="icons">
                <i class="fa-light fa-box-archive"></i>
                <i class="fa-light fa-bell"></i>
                <i class="fa-light fa-message"></i>
                <i class="fa-light fa-user-gear"></i>
            </div>
        </div>

       <div class="content_container menu_on">
            <div class="menu">
                <div class="menu_button" onclick="open_menu()">
                    <i class="fa-regular fa-chevrons-left"></i>

                <div class="menu_link">

                    <div class="menu_header">
                        <i class="fa-regular fa-star"></i> 
                        <span>

                        </span>

                </div>

                <div class="menu_link">

                    <a class="menu_header">
                        <i class="fa-regular fa-coins"></i>

                    </a>

                </div>

                <div class="menu_link">

                    <a class="menu_header">
                        <i class="fa-regular fa-hand-holding-dollar"></i>
                        <span>
                            Money and marketing

                    </a>

                </div>

                <div class="menu_link">

                    <a class="menu_header">
                        <i class="fa-regular fa-tag"></i>

                </div>

                <div class="menu_link">

                    <a class="menu_header">
                        <i class="fa-regular fa-truck"></i>
                        <span>

                        </span>
                    </a>

                </div>

                <div class="menu_link">

                    <a class="menu_header">
                        <i class="fa-regular fa-robot"></i>
                        <span>
                            Production
                        </span>
                    </a>

                </div>

                <div class="menu_link">

                    <a class="menu_header">
                        <i class="fa-regular fa-network-wired"></i>
                        <span>
                            Org. Administration
                        </span>

                </div>

                <div class="menu_link">

                    <a class="menu_header">
                        <i class="fa-regular fa-microchip-ai"></i>

                    </a>

                </div>

                <div class="menu_link">

                    <a class="menu_header">
                        <i class="fa-classic fa-regular fa-database"></i>
                        <span>
                            Data Center
                        </span>
                    </a>

                </div>

            </div>

            <div class="page_content">
               <no_content>
                    <img src="/assets/images/12643932_5031661.svg"/>
                    <p>No analysis to show yet. Please click here to add data sources. </p>
               </no_content>
            </div>
       </div>

        <script>
            function main()
            {
                let search_bar = document.querySelector(".search_bar");

                if (search_bar.classList.contains("not_active"))
                {
                    search_bar.classList.remove("not_active");
                    search_bar.classList.add("active");

                    search_bar.querySelector("input").focus();
                }
                else{
                    search_bar.classList.remove("active");
                    search_bar.classList.add("not_active");
                }
            }

            function open_menu()
            {
                let content_container = document.querySelector(".content_container");

                content_container.classList.toggle("menu_on");
            }
        </script>
    </body>
</html>
