        <style>
            body{
                background-color: var(--orange);
                padding: 20px;
            }

            .diagram_container{
                width: 900px;
                background-color: var(--light_gray);
                border-radius: var(--bRadius);
                padding: var(--pad);
            }

            .diagram_container--title{
                font-size: 18px;
                font-weight: bold;
            }

            .diagram_container--title span{
                font-size: 14px;
                font-style: italic;
            }

            .diagram_container--body{
                margin-top: 15px;

                display: grid;
                grid-template-columns: 1fr 300px;
                column-gap: 10px;
            }

            .diagram_container--list{
                display: flex;
                flex-direction: column;
                row-gap: 5px;
            }

            .diagram_container--sheet{
                background-color: white;
                padding: calc(var(--pad) / 2);
                border-radius: var(--bRadius);
            }

        </style>
    </head>
    <body>

        <div class="diagram_container">
            <div class = "diagram_container--title">
                Diagram 1 <span>created by Vasii Dan Emanuel</span>
            </div>
            <div class="diagram_container--body">

                <div class = "diagram_container--list">
                <span>Sheets included: </span>
                    <div class = "diagram_container--sheet">
                        test
                    </div>
                </div>

                <img src="/assets/images/profile.png"/>
            </div>
        </div>
       
    </body>
